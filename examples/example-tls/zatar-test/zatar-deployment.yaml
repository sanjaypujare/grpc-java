apiVersion: apps/v1
kind: Deployment
metadata:
  name: zatar-grpc
  labels:
    k8s-app: zatar-grpc
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: zatar-grpc
  template:
    metadata:
      labels:
        k8s-app: zatar-grpc
    spec:
      containers:
      - command:
        - /bin/sleep
        - inf
        image: gcr.io/meshca-gke-test/zatar-grpc-common:1.03
        imagePullPolicy: IfNotPresent
        name: zatar-grpc
        resources: {}
        volumeMounts:
        - mountPath: /var/run/gke-spiffe/certs
          name: gke-spiffe-certs-volume
          readOnly: true
      serviceAccountName: default
      volumes:
      - name: gke-spiffe-certs-volume
        csi:
          driver: certs.spiffe.gke.io
      - emptyDir:
          medium: Memory
        name: istio-envoy
