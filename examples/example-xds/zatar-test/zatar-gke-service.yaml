    spec:
      containers:
      - command:
        - /bin/sleep
        - inf
        image: gcr.io/bct-staging-td-gke-consumer/psms-grpc-xds:1.09
        imagePullPolicy: Always
        name: zatar-grpc-client
        #ports:
        #- containerPort: 8000
        resources:
          limits:
